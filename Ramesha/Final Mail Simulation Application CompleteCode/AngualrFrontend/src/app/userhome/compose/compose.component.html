<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 col-sm-2 col-md-2 col-lg-1 col-xl-1">
            <nav class="nav navbar-light navbar-toggleable-sm">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarWEX" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse flex-column mt-md-0 mt-4 pt-md-0 pt-4" id="navbarWEX">
                    <a routerLink="/compose" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-warning btn-block "><span
                                class="glyphicon glyphicon-plus"></span>COMPOSE</button> </a>
                    <a routerLink="/inbox" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-info btn-block "><span
                                class="glyphicon glyphicon-envelope"></span>INBOX</button> </a>
                    <a routerLink="/sent" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-info btn-block "><span
                                class="glyphicon glyphicon-send"></span>SENT</button> </a>
                    <a routerLink="/draft" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-danger btn-block "><span
                                class="glyphicon glyphicon-trash"></span>DRAFT</button> </a>
                    <a routerLink="/" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-success btn-block "><span
                                class="glyphicon glyphicon-off"></span>LOGOUT</button> </a>
                </div>
            </nav>
        </div>
        <div class="offset-1 float-right col-md-6">


            <div class="alert alert-success mt-5" *ngIf='msg'>{{msg}}</div>
            <form action="" class="col-md-12 offset-4 mt-5 mb-5 card card-body" #form="ngForm"
                (ngSubmit)="addMail(form)">
                <h1 class="text-center bg-white mb-5">Compose</h1>

                <div class="form-group">
                    <label>From id</label>
                    <input type="number" name="fid" id="fid" class="form-control" min="0" #fid="ngModel" ngModel
                        required>
                    <div *ngIf="fid.touched && fid.invalid">
                        <p *ngIf="fid.errors.required" class="alert alert-danger"> *from id should be number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>To id</label>
                    <input type="number" name="tid" id="tid" class="form-control" min="0" #tid="ngModel" ngModel
                        required>
                    <div *ngIf="tid.touched && tid.invalid">
                        <p *ngIf="tid.errors.required" class="alert alert-danger"> *to id should be number</p>
                    </div>
                </div>

                <label>Subject</label>
                <div class="form-group">
                    <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter subject..."
                        #subject="ngModel" ngModel required maxlength="255" title="maximum length 255 characters">
                    <div *ngIf="subject.touched && subject.invalid">
                        <p *ngIf="subject.errors.required" class="alert alert-danger"> *subject is required maxlength
                            is 255</p>
                    </div>
                </div>
                <label>Message</label>
                <div class="form-group">
                    <textarea name="message" id="message" class="form-control" placeholder="Enter message..."
                        #message="ngModel" ngModel required maxlength="255" rows="10"
                        title="maximum length 25 characters"></textarea>
                    <div *ngIf="message.touched && message.invalid">
                        <p *ngIf="message.errors.required" class="alert alert-danger"> *message is required maxlength is
                            255</p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block "
                        [disabled]="form.invalid">Compose</button>
                </div>

            </form>
        </div>
    </div>
</div>
