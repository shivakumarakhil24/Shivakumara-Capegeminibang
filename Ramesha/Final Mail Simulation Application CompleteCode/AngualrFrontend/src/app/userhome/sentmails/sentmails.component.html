<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 col-sm-2 col-md-2 col-lg-1 col-xl-1">
            <nav class="nav navbar-light navbar-toggleable-sm">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarWEX" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse flex-column mt-md-0 mt-4 pt-md-0 pt-4" id="navbarWEX">
                    <a routerLink="/compose" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-warning btn-block "><span
                                class="glyphicon glyphicon-plus"></span>COMPOSE</button> </a>
                    <a routerLink="/inbox" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-info btn-block "><span
                                class="glyphicon glyphicon-envelope"></span>INBOX</button> </a>
                    <a routerLink="/sent" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-info btn-block "><span
                                class="glyphicon glyphicon-send"></span>SENT</button> </a>
                    <a routerLink="/draft" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-danger btn-block "><span
                                class="glyphicon glyphicon-trash"></span>DRAFT</button> </a>

                    <a routerLink="/compose" class="nav-link"> <button type="submit"
                            class="btn btn-lg btn-success btn-block "><span
                                class="glyphicon glyphicon-off"></span>LOGOUT</button> </a>
                </div>
            </nav>
        </div>
        <div class="offset-1 float-right col-md-6">
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <div class="container">
                <div class="alert alert-success" *ngIf='msg'>{{msg}}</div>
                <div class="row col-md-12  offset-2 custyle">
                    <h2 class="offset-3 mb-5"><mark>ALL Sent Emails</mark></h2>
                    <table class="table table-bordered table-hover">
                        <thead class="thead-primary thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Email ID</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let mail of mails">
                                <td>{{mail.user_info.user_name}}</td>
                                <td>{{mail.user_info.email}}</td>
                                <td>{{mail.message}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
