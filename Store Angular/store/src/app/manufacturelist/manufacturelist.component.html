<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-4">
        <table class="table table-bordered">
            <thead class="thead-primary thead-dark">
                <tr>
                    <th>Index</th>
                    <th>Manufacture ID</th>
                    <th>Manufacture Name</th>
                    <th>Manufacture Email</th>
                    <th>Manufacture Location</th>
                    <th>Update</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let manufacture of manufactures; index as i'>
                    <td>{{i+1}}</td>
                    <td>{{manufacture.userId}}</td>
                    <td>{{manufacture.userName}}</td>
                    <td>{{manufacture.email}}</td>
                    <td>{{manufacture.location}}</td>
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModalScrollable" (click)="editManufacture(manufacture)">
                            Update
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form #addManufacture="ngForm" (ngSubmit)="updateManufacture(addManufacture)" method="POST">

                                            <div class="form-group">
                                                <label for="dealerId">Manufacture Id</label>
                                                <input type="text" name="userId" class="form-control" #userId="ngModel"
                                                    ngModel required [(ngModel)]="Manufactures.userId">
                                            </div>
                                            <div class="form-group">
                                                <label for="name">Manufacture Name</label>
                                                <input type="text" name="userName" class="form-control"
                                                    #userName="ngModel" ngModel required [(ngModel)]="Manufactures.userName">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Manufacture Password</label>
                                                <input type="password" name="password" class="form-control"
                                                    #password="ngModel" ngModel required [(ngModel)]="Manufactures.password">
                                            </div>

                                            <div class="form-group">
                                                <label for="location">Manufacture Location</label>
                                                <input type="text" name="location" class="form-control"
                                                    #location="ngModel" ngModel required [(ngModel)]="Manufactures.location">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Manufacture Email</label>
                                                <input type="email" name="email" class="form-control" #email="ngModel"
                                                    ngModel required [(ngModel)]="Manufactures.email">
                                            </div>

                                            <div class="btn-grp float-right">
                                                <button type="submit" class="btn btn-outline-primary"
                                                    [disabled]>submit</button>
                                            </div>

                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </td>
                    <td> <button type="submit" class="btn btn-outline-danger mt-2" 
                        (click)="deletemanufacture(manufacture.userId)">Delete</button></td>

                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
