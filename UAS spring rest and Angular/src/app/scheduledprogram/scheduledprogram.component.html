<div class="col-md-12">
    <div class="col-md-4 mt-4 card card-body float-left" *ngFor="let shedule of scheduledprogram">
        <img src="{{shedule.images}}" alt="" style="height: 300px;">
        <h1>{{shedule.applicantEligibility}}</h1>
        <h6>{{shedule.duration}}</h6>
        <h6>{{shedule.description}}</h6>
        <h6>{{shedule.programName}}</h6>

        <!-- Button trigger modal -->
        <button class="btn btn-lg btn-outline-success float-right col-md-8 offset-2" type="button" data-toggle="modal"
            data-target="#exampleModal">
            Apply Course
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document"> 
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Application Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12">
                            <form action="" #appform='ngForm' (ngSubmit)='addApplicant(appform)'>
                                <div class="form-group">
                                <input type="text" name="fullName" #fullName="ngModel" class="form-control" ngModel placeholder="Enter your Full Name">
                            </div>
                            <div class="form-group">
                                <input type="date" name="dob" #dob="ngModel" ngModel placeholder="Enter your Date of Birth" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="hQualification" #hQualification="ngModel" ngModel class="form-control" placeholder="Enter your Highest Qualification">
                            </div>
                                <div class="form-group">
                                <input type="number" name="marksObtained" #marksObtained="ngModel" ngModel class="form-control" placeholder="Enter your Marks">
                                </div>
                                <div class="form-group">
                                <input type="text" name="goals" #goals="ngModel" ngModel class="form-control" placeholder="Enter your Goals">
                            </div>
                                <div class="form-group">
                                <input type="email" name="emailId" #emailId="ngModel" ngModel class="form-control" placeholder="Enter your Email...">
                            </div>
                                <div class="form-group">
                                <input type="text" name="scheduledProgramId" class="form-control" #scheduledProgramId="ngModel" ngModel placeholder="Enter ypour course id">
                            </div>
                                <button type="submit" class="btn btn-primary float-right">submit</button>
                            </form>
                        </div><br>
                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
