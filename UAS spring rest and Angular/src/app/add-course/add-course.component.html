<div class="img" style="height: 100;">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <div class="col-md-5 offset-md-4 card card-body mt-5">
      <h4 class="text-center">Add Course</h4>
      <form #assetsForm="ngForm" (ngSubmit)="addCourses(courseForm)" >
          <div class="form-group">
              <label for="ProgramName">Program Name</label>
              <input type="text" name="ProgramName" #ProgramName="ngModel" ngModel
                class="form-control" required >
                <div *ngIf="ProgramName.touched && ProgramName.invalid" >
                  <p class="alert alert-danger" > *This field is required</p>
          </div>
          </div>
              <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" name="description" #description="ngModel" ngModel
                    class="form-control" required>
                    <div *ngIf="description.touched && description.invalid" >
                      <p class="alert alert-danger" > *This field is required</p>
              </div>
              </div>
              <div class="form-group">
                  <label for="applicant_eligibility">Applicant Eligibility</label>
                  <input type="text" name="applicant_eligibility" #applicant_eligibility="ngModel" ngModel
                    class="form-control" required>
                    <div *ngIf="applicant_eligibility.touched && applicant_eligibility.invalid" >
                      <p class="alert alert-danger" > *This field is required</p>
              </div>
              </div>
              <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" name="duration" #duration="ngModel" ngModel
                  class="form-control" required>
                  <div *ngIf="duration.touched && duration.invalid" >
                    <p class="alert alert-danger" > *This field is required</p>
            </div>
               </div>
              <div class="form-group">
                          <label for="degree_certificate_offered">Degree Certificate Offered</label>
                          <input type="text" name="degree_certificate_offered" #degree_certificate_offered="ngModel" ngModel
                            class="form-control" required>
                            <div *ngIf="degree_certificate_offered.touched && degree_certificate_offered.invalid" >
                              <p class="alert alert-danger" > *This field is required</p>
                      </div>
              </div>
              <button class="btn btn-success float-right" [disabled]="courseForm.invalid"
              type="submit">submit</button>
              <button class="btn btn-success float-left" routerLink="/adminoperation">Back</button>
  
      </form>
  </div>
  </div>
